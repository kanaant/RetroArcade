<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASTEROIDS - Retro Arcade (Mobile)</title>
    <link rel="stylesheet" href="../shared/arcade-theme.css">
    <style>
        * {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            padding-top: 60px;
            box-sizing: border-box;
            justify-content: flex-start;
        }

        /* Keyboard open state */
        body.keyboard-open .game-title,
        body.keyboard-open .game-hud,
        body.keyboard-open .controls-area,
        body.keyboard-open .back-btn {
            display: none !important;
        }
        
        body.keyboard-open .game-wrapper {
            justify-content: center;
        }

        body.keyboard-open #gameover-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            padding-top: 20px;
            background: #000;
            z-index: 9999;
        }

        .game-title {
            font-family: var(--font-pixel);
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            margin-bottom: 5px;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .game-hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 380px;
            margin-bottom: 5px;
            font-family: var(--font-pixel);
            font-size: 10px;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .panel-label { color: var(--neon-cyan); font-size: 8px; }
        .panel-value { color: var(--neon-yellow); font-size: 12px; text-shadow: 0 0 5px var(--neon-yellow); }

        .lives-container {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid var(--neon-cyan);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            min-height: auto;
            padding: 0;
            display: block;
            margin-top: 10px;
        }

        #game-canvas {
            width: 100%;
            height: auto;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: #000;
            aspect-ratio: 6/5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay.hidden { display: none; }

        .overlay h2 {
            font-family: var(--font-pixel);
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            margin-bottom: 15px;
            text-align: center;
        }

        .overlay p {
            font-family: var(--font-pixel);
            font-size: 10px;
            color: var(--neon-yellow);
            margin: 8px 0;
            text-align: center;
        }

        .start-btn {
            font-family: var(--font-pixel);
            font-size: 14px;
            padding: 15px 30px;
            margin-top: 15px;
            background: linear-gradient(180deg, #333, #111);
            border: 3px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
        }

        .start-btn:active {
            background: var(--neon-cyan);
            color: #000;
        }

        /* Controls Area */
        .controls-area {
            width: 100%;
            max-width: 380px;
            height: 160px;
            margin-top: 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .control-group-left, .control-group-right {
            position: relative;
            width: 45%;
            height: 100%;
        }

        .control-btn {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-pixel);
            font-size: 20px;
            user-select: none;
            touch-action: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .control-btn:active, .control-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        #btn-left {
            bottom: 20px;
            left: 10px;
            width: 60px;
            height: 60px;
        }

        #btn-right {
            bottom: 20px;
            left: 80px;
            width: 60px;
            height: 60px;
        }

        #btn-thrust {
            bottom: 90px; /* Above shoot/right */
            right: 20px;
            width: 60px;
            height: 60px;
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
        }
        
        #btn-thrust:active, #btn-thrust.active {
            background: var(--neon-yellow);
            color: #000;
            box-shadow: 0 0 20px var(--neon-yellow);
        }

        #btn-shoot {
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-color: var(--neon-red);
            color: var(--neon-red);
            font-size: 12px;
        }

        #btn-shoot:active, #btn-shoot.active {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 20px var(--neon-red);
        }
        
        #btn-hyper {
            top: 0px;
            right: 120px;
            width: 40px;
            height: 40px; /* Small button in middle/top */
            font-size: 10px;
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            left: 50%;
            transform: translateX(-50%);
        }

        /* Instructions Modal */
        .instructions-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        .instructions-modal.hidden { display: none; }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
            width: 100%;
            max-width: 280px;
        }

        .control-icon {
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--neon-cyan);
        }

        .control-text {
            font-family: var(--font-pixel);
            font-size: 10px;
            color: var(--neon-yellow);
        }

        .got-it-btn {
            font-family: var(--font-pixel);
            font-size: 14px;
            padding: 15px 40px;
            margin-top: 25px;
            background: var(--neon-cyan);
            border: none;
            color: #000;
            cursor: pointer;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            padding: 5px 8px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: var(--font-pixel);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>
    <a href="../index.html" class="back-btn">◀ ARCADE</a>

    <div class="game-wrapper">
        <h1 class="game-title">ASTEROIDS</h1>

        <div class="game-hud">
            <div class="hud-section">
                <span class="panel-label">SCORE</span>
                <span class="panel-value" id="score">0</span>
            </div>
            <div class="hud-section">
                <span class="panel-label">HIGH</span>
                <span class="panel-value" id="high-score">0</span>
            </div>
            <div class="hud-section">
                <span class="panel-label">LEVEL</span>
                <span class="panel-value" id="level">1</span>
            </div>
            <div class="hud-section">
                <span class="panel-label">LIVES</span>
                <div class="lives-container" id="lives-display"></div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="game-canvas" width="600" height="500"></canvas>
            
            <div class="overlay" id="start-overlay">
                <h2>ASTEROIDS</h2>
                <p>MOBILE EDITION</p>
                <button class="start-btn" id="start-btn">TAP TO START</button>
            </div>

            <div class="overlay hidden" id="pause-overlay">
                <h2>PAUSED</h2>
                <button class="start-btn" id="resume-btn">RESUME</button>
            </div>

            <div class="overlay hidden" id="gameover-overlay">
                <h2>GAME OVER</h2>
                <p>SCORE: <span id="final-score">0</span></p>
                <p>LEVEL: <span id="final-level">1</span></p>
                <div id="high-score-section"></div>
                <button class="start-btn" id="restart-btn">PLAY AGAIN</button>
            </div>
        </div>

        <div class="controls-area">
            <div class="control-group-left">
                <div class="control-btn" id="btn-left">◀</div>
                <div class="control-btn" id="btn-right">▶</div>
            </div>
            
            <div class="control-btn" id="btn-hyper">H</div>
            
            <div class="control-group-right">
                <div class="control-btn" id="btn-thrust">▲</div>
                <div class="control-btn" id="btn-shoot">FIRE</div>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div class="instructions-modal hidden" id="instructions-modal">
        <h2>HOW TO PLAY</h2>
        
        <div class="instruction-item">
            <div class="control-icon">◀ ▶</div>
            <div class="control-text">Rotate Left / Right</div>
        </div>
        
        <div class="instruction-item">
            <div class="control-icon" style="border-color: var(--neon-yellow); color: var(--neon-yellow);">▲</div>
            <div class="control-text">Thrust Forward</div>
        </div>
        
        <div class="instruction-item">
            <div class="control-icon" style="border-color: var(--neon-red); color: var(--neon-red);">●</div>
            <div class="control-text">Fire Laser</div>
        </div>
        
        <div class="instruction-item">
            <div class="control-icon" style="border-color: var(--neon-purple); color: var(--neon-purple);">H</div>
            <div class="control-text">Hyperspace (Jump)</div>
        </div>
        
        <button class="got-it-btn" id="got-it-btn">GOT IT!</button>
    </div>

    <script type="module">
        import { getTopScore, isHighScore, addHighScore, getTopScoreEntry } from '../shared/highscore.js';

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const finalLevelEl = document.getElementById('final-level');
        const startOverlay = document.getElementById('start-overlay');
        const pauseOverlay = document.getElementById('pause-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        const highScoreSection = document.getElementById('high-score-section');
        const livesEl = document.getElementById('lives-display');
        const instructionsModal = document.getElementById('instructions-modal');

        const GAME_NAME = 'asteroids';
        const FPS = 60;
        
        // Game constants
        const SHIP_SIZE = 20;
        const SHIP_THRUST = 4;
        const TURN_SPEED = 270;
        const FRICTION = 0.7;
        const ROID_NUM = 3;
        const ROID_SIZE = 80;
        const ROID_SPD = 40;
        const ROID_VERT = 10;
        const ROID_JAG = 0.4;
        const LASER_MAX = 10;
        const LASER_SPD = 400;
        const LASER_DIST = 0.6;
        const SHIP_EXPLODE_DUR = 0.3;
        const SHIP_INV_DUR = 3;
        const SHIP_BLINK_DUR = 0.1;

        // Game state
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameStarted = false;
        let paused = false;
        let gameOver = false;
        let frameCount = 0;
        let animationId;

        // Ship
        let ship = {};
        let roids = [];

        // Input
        const keys = {};

        function checkFirstPlay() {
            const hasPlayed = localStorage.getItem('asteroidsMobileFirstPlay');
            if (!hasPlayed) {
                instructionsModal.classList.remove('hidden');
            }
        }

        function dismissInstructions() {
            localStorage.setItem('asteroidsMobileFirstPlay', 'true');
            instructionsModal.classList.add('hidden');
        }

        function init() {
            const entry = getTopScoreEntry(GAME_NAME);
            highScoreEl.textContent = entry ? entry.score : '0';
            updateLivesDisplay();
            checkFirstPlay();
        }

        function resetShip() {
            ship = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                r: SHIP_SIZE / 2,
                a: Math.PI / 2,
                rot: 0,
                thrusting: false,
                vel: { x: 0, y: 0 },
                lasers: [],
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                explodeTime: 0,
                dead: false
            };
        }

        function createAsteroids() {
            roids = [];
            for (let i = 0; i < ROID_NUM + level - 1; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
            }
        }

        function newAsteroid(x, y, r) {
            const lvlMult = 1 + 0.1 * level;
            return {
                x, y, r,
                a: Math.random() * Math.PI * 2,
                vel: {
                    x: (Math.random() * ROID_SPD * lvlMult / FPS) * (Math.random() < 0.5 ? 1 : -1),
                    y: (Math.random() * ROID_SPD * lvlMult / FPS) * (Math.random() < 0.5 ? 1 : -1)
                },
                vert: Math.floor(Math.random() * (ROID_VERT + 1) + ROID_VERT / 2),
                offs: Array.from({ length: ROID_VERT + 5 }, () => Math.random() * ROID_JAG * 2 + 1 - ROID_JAG)
            };
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function updateLivesDisplay() {
            livesEl.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life-icon';
                livesEl.appendChild(life);
            }
        }

        function shootLaser() {
            if (ship.lasers.length < LASER_MAX) {
                ship.lasers.push({
                    x: ship.x + (4/3) * ship.r * Math.cos(ship.a),
                    y: ship.y - (4/3) * ship.r * Math.sin(ship.a),
                    vel: {
                        x: LASER_SPD * Math.cos(ship.a) / FPS,
                        y: -LASER_SPD * Math.sin(ship.a) / FPS
                    },
                    dist: 0
                });
            }
        }

        function update() {
            if (!gameStarted || gameOver || paused) return;
            frameCount++;

            const exploding = ship.explodeTime > 0;
            const blinkOn = ship.blinkNum % 2 === 0;

            // Rotation
            if (keys['ArrowLeft']) ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
            else if (keys['ArrowRight']) ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
            else ship.rot = 0;

            if (!exploding) {
                ship.a += ship.rot;

                // Thrust
                if (keys['ArrowUp']) {
                    ship.thrusting = true;
                    ship.vel.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.vel.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                } else {
                    ship.thrusting = false;
                }
                
                // Shoot (Continuous if holding, but rate limited?)
                // Original asteroids is usually spam fire. Desktop uses keydown ' '.
                // Mobile button: we should fire on press, maybe repeat?
                // For now, fire on press is handled in touchstart.
                // If we want auto-fire, we'd check keys[' '] here.
                if (keys[' ']) {
                    // Simple rate limit
                    if (frameCount % 10 === 0) shootLaser();
                }

                // Friction
                ship.vel.x -= FRICTION * ship.vel.x / FPS;
                ship.vel.y -= FRICTION * ship.vel.y / FPS;

                // Move ship
                ship.x += ship.vel.x;
                ship.y += ship.vel.y;

                // Screen wrap - ship
                if (ship.x < 0 - ship.r) ship.x = canvas.width + ship.r;
                else if (ship.x > canvas.width + ship.r) ship.x = 0 - ship.r;
                if (ship.y < 0 - ship.r) ship.y = canvas.height + ship.r;
                else if (ship.y > canvas.height + ship.r) ship.y = 0 - ship.r;
            }

            // Move lasers
            for (let i = ship.lasers.length - 1; i >= 0; i--) {
                ship.lasers[i].x += ship.lasers[i].vel.x;
                ship.lasers[i].y += ship.lasers[i].vel.y;
                ship.lasers[i].dist += Math.sqrt(ship.lasers[i].vel.x ** 2 + ship.lasers[i].vel.y ** 2);

                if (ship.lasers[i].x < 0) ship.lasers[i].x = canvas.width;
                else if (ship.lasers[i].x > canvas.width) ship.lasers[i].x = 0;
                if (ship.lasers[i].y < 0) ship.lasers[i].y = canvas.height;
                else if (ship.lasers[i].y > canvas.height) ship.lasers[i].y = 0;

                if (ship.lasers[i].dist > canvas.width * LASER_DIST) {
                    ship.lasers.splice(i, 1);
                }
            }

            // Move asteroids
            for (let roid of roids) {
                roid.x += roid.vel.x;
                roid.y += roid.vel.y;

                if (roid.x < 0 - roid.r) roid.x = canvas.width + roid.r;
                else if (roid.x > canvas.width + roid.r) roid.x = 0 - roid.r;
                if (roid.y < 0 - roid.r) roid.y = canvas.height + roid.r;
                else if (roid.y > canvas.height + roid.r) roid.y = 0 - roid.r;
            }

            // Laser-asteroid collision
            for (let i = roids.length - 1; i >= 0; i--) {
                for (let j = ship.lasers.length - 1; j >= 0; j--) {
                    if (distBetweenPoints(ship.lasers[j].x, ship.lasers[j].y, roids[i].x, roids[i].y) < roids[i].r) {
                        const r = roids[i].r;
                        const x = roids[i].x;
                        const y = roids[i].y;
                        ship.lasers.splice(j, 1);
                        roids.splice(i, 1);

                        if (r > Math.ceil(ROID_SIZE / 8)) {
                            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
                            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
                            score += 20;
                        } else {
                            score += 50;
                        }
                        scoreEl.textContent = score;

                        if (roids.length === 0) {
                            level++;
                            levelEl.textContent = level;
                            createAsteroids();
                        }
                        break;
                    }
                }
            }

            // Ship-asteroid collision
            if (!exploding && ship.blinkNum === 0) {
                for (let roid of roids) {
                    if (distBetweenPoints(ship.x, ship.y, roid.x, roid.y) < ship.r + roid.r) {
                        ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }

            if (exploding) {
                ship.explodeTime--;
                if (ship.explodeTime === 0) {
                    lives--;
                    updateLivesDisplay();
                    if (lives <= 0) {
                        endGame();
                    } else {
                        resetShip();
                    }
                }
            }

            if (ship.blinkNum > 0) {
                ship.blinkTime--;
                if (ship.blinkTime === 0) {
                    ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                    ship.blinkNum--;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) return;

            const exploding = ship.explodeTime > 0;
            const blinkOn = ship.blinkNum % 2 === 0;

            if (!exploding) {
                if (blinkOn) {
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';

                    ctx.beginPath();
                    ctx.moveTo(
                        ship.x + (4/3) * ship.r * Math.cos(ship.a),
                        ship.y - (4/3) * ship.r * Math.sin(ship.a)
                    );
                    ctx.lineTo(
                        ship.x - ship.r * ((2/3) * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * ((2/3) * Math.sin(ship.a) - Math.cos(ship.a))
                    );
                    ctx.lineTo(
                        ship.x - ship.r * ((2/3) * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * ((2/3) * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.stroke();

                    if (ship.thrusting && Math.random() > 0.3) {
                        ctx.fillStyle = '#ff6600';
                        ctx.shadowColor = '#ff6600';
                        ctx.beginPath();
                        ctx.moveTo(
                            ship.x - ship.r * ((2/3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * ((2/3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                        );
                        ctx.lineTo(
                            ship.x - ship.r * (5/3) * Math.cos(ship.a),
                            ship.y + ship.r * (5/3) * Math.sin(ship.a)
                        );
                        ctx.lineTo(
                            ship.x - ship.r * ((2/3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * ((2/3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                        );
                        ctx.closePath();
                        ctx.fill();
                    }
                    ctx.shadowBlur = 0;
                }
            } else {
                ctx.fillStyle = '#ff0055';
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#ff0055';
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ff8800';
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            ctx.fillStyle = '#ff0055';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0055';
            for (let laser of ship.lasers) {
                ctx.beginPath();
                ctx.arc(laser.x, laser.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.shadowBlur = 0;

            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';

            for (let roid of roids) {
                ctx.beginPath();
                for (let j = 0; j < roid.vert; j++) {
                    const angle = roid.a + j * Math.PI * 2 / roid.vert;
                    const r = roid.r * roid.offs[j];
                    if (j === 0) {
                        ctx.moveTo(roid.x + r * Math.cos(angle), roid.y + r * Math.sin(angle));
                    } else {
                        ctx.lineTo(roid.x + r * Math.cos(angle), roid.y + r * Math.sin(angle));
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            score = 0;
            level = 1;
            lives = 3;
            gameOver = false;
            paused = false;
            frameCount = 0;
            
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            updateLivesDisplay();
            
            resetShip();
            createAsteroids();
            
            startOverlay.classList.add('hidden');
            gameoverOverlay.classList.add('hidden');
            gameStarted = true;
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            if (!gameStarted || gameOver) return;
            paused = !paused;
            pauseOverlay.classList.toggle('hidden', !paused);
            if (!paused) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function endGame() {
            gameOver = true;
            if (animationId) cancelAnimationFrame(animationId);
            
            finalScoreEl.textContent = score;
            finalLevelEl.textContent = level;
            
            highScoreSection.innerHTML = '';
            
            if (isHighScore(GAME_NAME, score)) {
                const savedInitials = localStorage.getItem('retroArcade_playerInitials') || 'AAA';
                
                highScoreSection.innerHTML = `
                    <p style="font-family: var(--font-pixel); font-size: 14px; color: var(--neon-green); margin: 20px 0 10px;">NEW HIGH SCORE!</p>
                    <p style="font-family: var(--font-pixel); font-size: 10px; color: var(--neon-cyan); margin-bottom: 15px;">ENTER INITIALS:</p>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[0]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[1]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[2]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                    </div>
                    <button id="save-score-btn" style="font-family: var(--font-pixel); font-size: 10px; padding: 10px 20px; background: var(--neon-green); border: none; color: #000; cursor: pointer;">SAVE SCORE</button>
                `;
                
                const inputs = highScoreSection.querySelectorAll('.hs-input');
                inputs.forEach((input, index) => {
                    input.addEventListener('focus', () => {
                         input.select();
                         document.body.classList.add('keyboard-open');
                         window.scrollTo(0,0);
                    });
                    input.addEventListener('blur', () => {
                         setTimeout(() => document.body.classList.remove('keyboard-open'), 100);
                    });
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                        if (e.target.value && index < 2) inputs[index + 1].focus();
                    });
                });
                
                document.getElementById('save-score-btn').addEventListener('click', () => {
                    const name = Array.from(inputs).map(i => i.value || ' ').join('');
                    addHighScore(GAME_NAME, name, score);
                    const entry = getTopScoreEntry(GAME_NAME);
                    highScoreEl.textContent = entry ? entry.score : '0';
                    highScoreSection.innerHTML = '<p style="color: var(--neon-green); margin-top: 20px; font-family: var(--font-pixel); font-size: 12px;">SCORE SAVED!</p>';
                });
            }
            
            gameoverOverlay.classList.remove('hidden');
        }

        // Button Controls
        const buttons = {
            'btn-left': 'ArrowLeft',
            'btn-right': 'ArrowRight',
            'btn-thrust': 'ArrowUp',
            'btn-shoot': ' '
        };

        Object.keys(buttons).forEach(id => {
            const btn = document.getElementById(id);
            const key = buttons[id];
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent accidental scroll/selection
                keys[key] = true;
                btn.classList.add('active');
                
                // For shooting, maybe we want distinct shots?
                if (key === ' ' && gameStarted && !gameOver && !paused) {
                    shootLaser();
                }
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[key] = false;
                 btn.classList.remove('active');
            });
            
             // Also handle mouseDown/Up for testing on browser
            btn.addEventListener('mousedown', (e) => {
                keys[key] = true;
                btn.classList.add('active');
                if (key === ' ' && gameStarted && !gameOver && !paused) {
                     shootLaser();
                }
            });
            btn.addEventListener('mouseup', (e) => {
                keys[key] = false;
                btn.classList.remove('active');
            });
            btn.addEventListener('mouseleave', (e) => {
                keys[key] = false;
                btn.classList.remove('active');
            });
        });
        
        // Hyperspace
        const btnHyper = document.getElementById('btn-hyper');
        btnHyper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            btnHyper.classList.add('active');
            if (gameStarted && !gameOver && !paused) {
                ship.x = Math.random() * canvas.width;
                ship.y = Math.random() * canvas.height;
            }
        });
        btnHyper.addEventListener('touchend', (e) => {
            e.preventDefault();
            btnHyper.classList.remove('active');
        });

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        document.getElementById('resume-btn').addEventListener('click', togglePause);
        document.getElementById('got-it-btn').addEventListener('click', dismissInstructions);

        // Prevent default touch behaviors on the whole document (for good measure)
        document.addEventListener('touchmove', (e) => {
            // Allow UI interaction
             if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button') || e.target.closest('a')) {
                return;
            }
            if (gameStarted && !gameOver) {
                e.preventDefault();
            }
        }, { passive: false });

        init();
    </script>
</body>
</html>
