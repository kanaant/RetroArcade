<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPACE INVADERS - Retro Arcade (Mobile)</title>
    <link rel="stylesheet" href="../shared/arcade-theme.css">
    <style>
        /* Mobile Specific Overrides */
        body {
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Disable browser zooming/panning */
            -webkit-user-select: none;
            user-select: none;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            padding-top: 60px; /* Header spacing */
            box-sizing: border-box;
            justify-content: flex-start;
        }

        .game-title {
            font-family: var(--font-pixel);
            font-size: 20px; /* Smaller title */
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-align: center;
        }

        .game-hud {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin-bottom: 5px;
            font-family: var(--font-pixel);
            font-size: 10px; /* Smaller HUD */
            flex-wrap: wrap;
            gap: 5px;
        }

        .hud-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .score-display, .high-score-display, .level-display {
            font-size: 10px;
        }

        .life-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid var(--neon-green);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 350px; /* Mobile width constraint */
            /* Override shared theme */
            min-height: auto;
            padding: 0;
            display: block;
            margin-top: 100px; /* Requested margin */
        }

        #game-canvas {
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 10px var(--neon-purple),
                inset 0 0 15px rgba(128, 0, 255, 0.1);
            background: #000;
            width: 100%; /* Responsive width */
            height: auto;
            image-rendering: pixelated;
        }

        /* Overlay Adjustments */
        .overlay h2 {
            font-size: 20px;
        }
        .overlay p {
            font-size: 10px;
        }
        .start-btn {
            font-size: 12px;
            padding: 10px 20px;
        }

        /* Back Button Override */
        .back-btn {
            position: absolute; /* Changed from fixed */
            top: 10px;
            left: 10px;
            font-size: 8px; /* Smaller */
            padding: 5px 10px;
            z-index: 2000;
        }
        
        /* Instructions Modal */
        .instructions-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
            text-align: center;
        }
        
        .instructions-modal.hidden {
            display: none;
        }
        
        .instruction-icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--neon-cyan);
            animation: pulse 1.5s infinite;
        }
        
        .instruction-text {
            font-family: var(--font-pixel);
            color: #fff;
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .instruction-step {
            margin-bottom: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Keyboard Handling */
        body.keyboard-open .game-title,
        body.keyboard-open .game-hud,
        body.keyboard-open .game-container canvas,
        body.keyboard-open .back-btn {
            display: none !important;
        }
        
        body.keyboard-open .game-container {
            margin-top: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        body.keyboard-open .overlay {
            position: static;
            background: transparent;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>
    <a href="../index.html" class="back-btn">‚óÄ ARCADE</a>

    <div class="game-wrapper">
        <h1 class="game-title">SPACE INVADERS</h1>

        <div class="game-hud">
            <div class="hud-section">
                <span class="score-display">SCORE: <span id="score">0</span></span>
            </div>
            <div class="hud-section">
                <span class="high-score-display">HIGH: <span id="high-score">0</span></span>
            </div>
            <div class="hud-section">
                <span class="level-display">WAVE: <span id="level">1</span></span>
            </div>
            <div class="hud-section">
                <div class="lives-display" id="lives"></div>
            </div>
        </div>

        <div class="game-container">
            <!-- Canvas resolution matches original but CSS scales it -->
            <canvas id="game-canvas" width="600" height="500"></canvas>

            <div class="overlay" id="start-overlay">
                <h2>SPACE INVADERS</h2>
                <p>DEFEND EARTH!</p>
                <button class="start-btn" id="start-btn">START MISSION</button>
            </div>

            <div class="overlay hidden" id="pause-overlay">

            <div class="overlay hidden" id="gameover-overlay">
                <h2>GAME OVER</h2>

    <!-- Instructions Modal -->
    <div class="instructions-modal" id="instructions-modal">
        <h2 style="font-family: var(--font-pixel); color: var(--neon-purple); margin-bottom: 30px;">HOW TO PLAY</h2>
        
        <div class="instruction-step">
            <div class="instruction-icon">üëÜ‚ÜîÔ∏è</div>
            <div class="instruction-text">
                <span style="color: var(--neon-cyan)">TOUCH & SLIDE</span><br>
                ANYWHERE TO MOVE
            </div>
        </div>
        
        <div class="instruction-step">
            <div class="instruction-icon">‚úåÔ∏èüí•</div>
            <div class="instruction-text">
                <span style="color: var(--neon-red)">SECOND FINGER TAP</span><br>
                TO FIRE LASER
            </div>
        </div>
        
        <button class="start-btn" id="got-it-btn">GOT IT!</button>
    </div>

    <script type="module">
        import { getTopScore, isHighScore, addHighScore, createHighScoreInput } from '../shared/highscore.js';

        const GAME_NAME = 'space-invaders';
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 20;
        const ALIEN_WIDTH = 30;
        const ALIEN_HEIGHT = 24;
        const ALIEN_ROWS = 5;
        const ALIEN_COLS = 11;
        const BULLET_WIDTH = 3;
        const BULLET_HEIGHT = 10;
        
        // Touch State
        const touchState = {
            moveId: null,
            startX: 0,
            currentX: 0,
            playerStartX: 0
        };

        // Game state
        let player = { x: 0, y: 0 };
        let aliens = [];
        let alienDirection = 1;
        let alienSpeed = 1;
        let alienMoveTimer = 0;
        let alienMoveInterval = 60;
        let playerBullets = [];
        let alienBullets = [];
        let shields = [];
        let ufo = null;
        let ufoTimer = 0;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let gameStarted = false;
        let lastShot = 0;
        let animationId = null;
        let frameCount = 0;
        
        // Alien types
        const ALIEN_TYPES = [
            { points: 30, color: '#ff00ff' }, // Top row - squid
            { points: 20, color: '#00ffff' }, // Middle rows - crab
            { points: 10, color: '#00ff00' }  // Bottom rows - octopus
        ];

        // DOM elements
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const levelEl = document.getElementById('level');
        const livesEl = document.getElementById('lives');
        const startOverlay = document.getElementById('start-overlay');
        const pauseOverlay = document.getElementById('pause-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        const instructionsModal = document.getElementById('instructions-modal');

        function init() {
            highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
            player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
            player.y = canvas.height - 40;
            updateLivesDisplay();
            
            // Check first time play
            if (localStorage.getItem('siMobileFirstPlay')) {
                instructionsModal.classList.add('hidden');
            }
        }
        
        // --- TOUCH CONTROLS ---
        
        function handleTouchStart(e) {
            e.preventDefault();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                
                // If we don't have a movement finger yet, this is it
                if (touchState.moveId === null) {
                    touchState.moveId = touch.identifier;
                    touchState.startX = touch.clientX;
                    touchState.playerStartX = player.x;
                } else {
                    // This is a second finger -> FIRE!
                    if (gameStarted && !paused && !gameOver) {
                        fireBullet();
                    }
                }
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            
            if (!gameStarted || paused || gameOver) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchState.moveId) {
                    const deltaX = touch.clientX - touchState.startX;
                    
                    // Sensitivity factor for better control
                    const sensitivity = 1.5;
                    
                    let newX = touchState.playerStartX + (deltaX * sensitivity);
                    newX = Math.max(0, Math.min(canvas.width - PLAYER_WIDTH, newX));
                    
                    player.x = newX;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchState.moveId) {
                    touchState.moveId = null;
                    // Keep player X where it is, ready for next touch to be relative
                    // But we don't need to do anything else
                }
            }
        }
        
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        function fireBullet() {
            if (frameCount - lastShot > 20) {
                playerBullets.push({
                    x: player.x + PLAYER_WIDTH / 2 - BULLET_WIDTH / 2,
                    y: player.y - BULLET_HEIGHT
                });
                lastShot = frameCount;
            }
        }

        function createAliens() {
            aliens = [];
            const startX = 50;
            const startY = 60;
            
            for (let row = 0; row < ALIEN_ROWS; row++) {
                for (let col = 0; col < ALIEN_COLS; col++) {
                    const typeIndex = row === 0 ? 0 : (row < 3 ? 1 : 2);
                    aliens.push({
                        x: startX + col * (ALIEN_WIDTH + 15),
                        y: startY + row * (ALIEN_HEIGHT + 10),
                        width: ALIEN_WIDTH,
                        height: ALIEN_HEIGHT,
                        type: typeIndex,
                        alive: true,
                        frame: 0
                    });
                }
            }
            
            alienDirection = 1;
            // Adjust speed for mobile slightly if needed, but keeping standard for now
            alienSpeed = 1 + (level - 1) * 0.2;
            alienMoveInterval = Math.max(10, 60 - (level - 1) * 5);
        }

        function createShields() {
            shields = [];
            const shieldY = canvas.height - 120;
            const positions = [75, 200, 325, 450];
            
            positions.forEach(x => {
                const blocks = [];
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 6; col++) {
                        if (row === 3 && (col === 2 || col === 3)) continue;
                        blocks.push({
                            x: x + col * 10,
                            y: shieldY + row * 10,
                            width: 10,
                            height: 10,
                            health: 3
                        });
                    }
                }
                shields.push(...blocks);
            });
        }

        function updateLivesDisplay() {
            livesEl.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life-icon';
                livesEl.appendChild(life);
            }
        }
        
        // --- DRAWING FUNCTIONS ---

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            
            // Ship body
            ctx.beginPath();
            ctx.moveTo(player.x + PLAYER_WIDTH / 2, player.y);
            ctx.lineTo(player.x + PLAYER_WIDTH, player.y + PLAYER_HEIGHT);
            ctx.lineTo(player.x, player.y + PLAYER_HEIGHT);
            ctx.closePath();
            ctx.fill();
            
            // Cannon
            ctx.fillRect(player.x + PLAYER_WIDTH / 2 - 2, player.y - 5, 4, 8);
            
            ctx.shadowBlur = 0;
        }

        function drawAliens() {
            aliens.forEach(alien => {
                if (!alien.alive) return;
                
                const type = ALIEN_TYPES[alien.type];
                ctx.fillStyle = type.color;
                
                // Simplified drawing for performance/clarity on mobile
                if (alien.type === 0) drawSquidAlien(alien.x, alien.y, alien.frame);
                else if (alien.type === 1) drawCrabAlien(alien.x, alien.y, alien.frame);
                else drawOctopusAlien(alien.x, alien.y, alien.frame);
            });
        }

        function drawSquidAlien(x, y, frame) {
            // Minimized complexity
            ctx.fillRect(x + 12, y, 6, 6);
            ctx.fillRect(x + 6, y + 6, 18, 6);
            ctx.fillRect(x + 3, y + 12, 24, 6);
            if (frame % 2 === 0) {
                ctx.fillRect(x, y + 12, 3, 6);
                ctx.fillRect(x + 27, y + 12, 3, 6);
            }
        }

        function drawCrabAlien(x, y, frame) {
            ctx.fillRect(x + 9, y, 12, 6);
            ctx.fillRect(x + 3, y + 6, 24, 6);
            ctx.fillRect(x, y + 12, 30, 6);
            if (frame % 2 === 0) {
                ctx.fillRect(x, y + 6, 3, 6);
                ctx.fillRect(x + 27, y + 6, 3, 6);
            }
        }

        function drawOctopusAlien(x, y, frame) {
            ctx.fillRect(x + 9, y, 12, 6);
            ctx.fillRect(x + 3, y + 6, 24, 6);
            ctx.fillRect(x, y + 12, 30, 6);
            if (frame % 2 === 0) {
                ctx.fillRect(x + 3, y + 18, 3, 6);
                ctx.fillRect(x + 24, y + 18, 3, 6);
            }
        }

        function drawUFO() {
            if (!ufo) return;
            
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 15;
            
            ctx.beginPath();
            ctx.ellipse(ufo.x + 25, ufo.y + 10, 25, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(ufo.x + 25, ufo.y + 5, 12, 8, 0, Math.PI, 0);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function drawBullets() {
            ctx.fillStyle = '#ffffff';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, BULLET_WIDTH, BULLET_HEIGHT);
            });
            
            ctx.fillStyle = '#ff6600';
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, BULLET_WIDTH, BULLET_HEIGHT);
            });
        }

        function drawShields() {
            shields.forEach(block => {
                if (block.health <= 0) return;
                const alpha = block.health / 3;
                ctx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });
        }

        function update() {
            frameCount++;
            
            // Player movement is handled by touch events directly updating player.x
            
            // Move player bullets
            playerBullets = playerBullets.filter(bullet => {
                bullet.y -= 8;
                return bullet.y > 0;
            });
            
            // Move alien bullets
            alienBullets = alienBullets.filter(bullet => {
                bullet.y += 4;
                return bullet.y < canvas.height;
            });
            
            // Move aliens
            alienMoveTimer++;
            if (alienMoveTimer >= alienMoveInterval) {
                alienMoveTimer = 0;
                
                let hitEdge = false;
                const liveAliens = aliens.filter(a => a.alive);
                
                liveAliens.forEach(alien => {
                    alien.x += alienDirection * 10 * alienSpeed;
                    alien.frame = (alien.frame + 1) % 2;
                    
                    if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                        hitEdge = true;
                    }
                });
                
                if (hitEdge) {
                    alienDirection *= -1;
                    liveAliens.forEach(alien => {
                        alien.y += 15;
                        if (alien.y + alien.height >= player.y) {
                            gameOver = true;
                            endGame();
                        }
                    });
                }
                
                // Random alien shooting
                if (liveAliens.length > 0 && Math.random() < 0.3) {
                    const shooter = liveAliens[Math.floor(Math.random() * liveAliens.length)];
                    alienBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                }
            }
            
            // UFO
            ufoTimer++;
            if (!ufo && ufoTimer > 600 && Math.random() < 0.01) {
                ufo = { x: -50, y: 30, direction: 1 };
                ufoTimer = 0;
            }
            if (ufo) {
                ufo.x += ufo.direction * 2;
                if (ufo.x > canvas.width + 50) {
                    ufo = null;
                }
            }
            
            // Check win
            if (aliens.every(a => !a.alive)) {
                nextLevel();
            }
            
            checkCollisions();
        }

        function checkCollisions() {
            // Player bullets vs aliens
            playerBullets = playerBullets.filter(bullet => {
                for (let alien of aliens) {
                    if (!alien.alive) continue;
                    
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + BULLET_WIDTH > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + BULLET_HEIGHT > alien.y) {
                        
                        alien.alive = false;
                        score += ALIEN_TYPES[alien.type].points * level;
                        scoreEl.textContent = score.toLocaleString();
                        alienMoveInterval = Math.max(5, alienMoveInterval - 0.5);
                        return false;
                    }
                }
                
                // Check UFO
                if (ufo && bullet.x < ufo.x + 50 &&
                    bullet.x + BULLET_WIDTH > ufo.x &&
                    bullet.y < ufo.y + 20 &&
                    bullet.y + BULLET_HEIGHT > ufo.y) {
                    
                    score += [50, 100, 150, 300][Math.floor(Math.random() * 4)];
                    scoreEl.textContent = score.toLocaleString();
                    ufo = null;
                    return false;
                }
                return true;
            });
            
            // Bullets vs shields
            [...playerBullets, ...alienBullets].forEach(bullet => {
                shields.forEach(block => {
                    if (block.health <= 0) return;
                    if (bullet.x < block.x + block.width &&
                        bullet.x + BULLET_WIDTH > block.x &&
                        bullet.y < block.y + block.height &&
                        bullet.y + BULLET_HEIGHT > block.y) {
                        block.health--;
                        bullet.y = -100;
                    }
                });
            });
            
            // Alien bullets vs player
            alienBullets = alienBullets.filter(bullet => {
                if (bullet.x < player.x + PLAYER_WIDTH &&
                    bullet.x + BULLET_WIDTH > player.x &&
                    bullet.y < player.y + PLAYER_HEIGHT &&
                    bullet.y + BULLET_HEIGHT > player.y) {
                    loseLife();
                    return false;
                }
                return true;
            });
            
            // Aliens vs player
            aliens.forEach(alien => {
                if (!alien.alive) return;
                if (alien.x < player.x + PLAYER_WIDTH &&
                    alien.x + alien.width > player.x &&
                    alien.y < player.y + PLAYER_HEIGHT &&
                    alien.y + alien.height > player.y) {
                    endGame();
                }
            });
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0) {
                endGame();
            }
        }

        function nextLevel() {
            level++;
            levelEl.textContent = level;
            createAliens();
            createShields();
            playerBullets = [];
            alienBullets = [];
            ufo = null;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 30; i++) {
                const x = (i * 47 + frameCount * 0.1) % canvas.width;
                const y = (i * 31) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            drawShields();
            drawAliens();
            drawUFO();
            drawPlayer();
            drawBullets();
        }

        function gameLoop() {
            if (gameOver) return;
            
            if (!paused) {
                update();
            }
            
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameOver = false;
            paused = false;
            frameCount = 0;
            player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
            playerBullets = [];
            alienBullets = [];
            ufo = null;
            ufoTimer = 0;
            
            createAliens();
            createShields();
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            updateLivesDisplay();
            
            startOverlay.classList.add('hidden');
            gameoverOverlay.classList.add('hidden');
            gameStarted = true;
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            if (animationId) cancelAnimationFrame(animationId);
            
            document.getElementById('final-score').textContent = score.toLocaleString();
            document.getElementById('final-level').textContent = level;
            
            const highScoreSection = document.getElementById('high-score-section');
            highScoreSection.innerHTML = '';
            
            if (isHighScore(GAME_NAME, score)) {
                const savedInitials = localStorage.getItem('retroArcade_playerInitials') || 'AAA';

                highScoreSection.innerHTML = `
                    <p style="font-family: var(--font-pixel); font-size: 14px; color: var(--neon-green); margin: 20px 0 10px;">NEW HIGH SCORE!</p>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[0]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[1]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[2]}" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                    </div>
                    <button id="save-score-btn" style="font-family: var(--font-pixel); font-size: 10px; padding: 10px 20px; background: var(--neon-green); border: none; color: #000; cursor: pointer;">SAVE</button>
                `;
                
                const inputs = highScoreSection.querySelectorAll('.hs-input');
                
                inputs.forEach((input, index) => {
                    input.addEventListener('focus', () => {
                         input.select();
                         document.body.classList.add('keyboard-open');
                         window.scrollTo(0, 0);
                    });
                    input.addEventListener('blur', () => {
                         document.body.classList.remove('keyboard-open');
                    });
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                        if (e.target.value && index < 2) inputs[index + 1].focus();
                    });
                });
                
                document.getElementById('save-score-btn').addEventListener('click', () => {
                    const name = Array.from(inputs).map(i => i.value || ' ').join('');
                    addHighScore(GAME_NAME, name, score);
                    highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
                    highScoreSection.innerHTML = '<p style="color: var(--neon-green);">SAVED!</p>';
                });
            }
            
            gameoverOverlay.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        document.getElementById('got-it-btn').addEventListener('click', () => {
             instructionsModal.classList.add('hidden');
             localStorage.setItem('siMobileFirstPlay', 'true');
        });
        
        // Pause/Resume interactions
        document.getElementById('resume-btn').addEventListener('click', () => {
            paused = false;
            pauseOverlay.classList.add('hidden');
        });
        document.getElementById('quit-btn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Initialize
        init();
        
        // Pause on visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameStarted && !gameOver) {
                paused = true;
                pauseOverlay.classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
