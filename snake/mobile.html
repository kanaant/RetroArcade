<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>SNAKE - Retro Arcade (Mobile)</title>
    <link rel="stylesheet" href="../shared/arcade-theme.css">
    <style>
        * {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            padding-top: 60px;
            box-sizing: border-box;
            justify-content: flex-start;
        }

        /* Keyboard open state */
        body.keyboard-open .game-title,
        body.keyboard-open .game-hud,
        body.keyboard-open canvas,
        body.keyboard-open .back-btn {
            display: none !important;
        }
        
        body.keyboard-open .game-wrapper {
            justify-content: center;
        }

        body.keyboard-open #gameover-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            padding-top: 20px;
            background: #000;
            z-index: 9999;
        }

        .game-title {
            font-family: var(--font-pixel);
            font-size: 16px;
            color: var(--neon-green);
            text-shadow: var(--glow-green);
            margin-bottom: 5px;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .game-hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 350px;
            margin-bottom: 5px;
            font-family: var(--font-pixel);
            font-size: 10px;
        }

        .score-display { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .high-score-display { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }
        .speed-display { color: var(--neon-yellow); text-shadow: 0 0 10px var(--neon-yellow); }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            /* Override shared theme */
            min-height: auto;
            padding: 0;
            display: block;
            margin-top: 100px;
        }

        #game-canvas {
            width: 100%;
            aspect-ratio: 1;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 30px rgba(0, 255, 0, 0.1);
            background: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay.hidden { display: none; }

        .overlay h2 {
            font-family: var(--font-pixel);
            font-size: 24px;
            color: var(--neon-green);
            text-shadow: var(--glow-green);
            margin-bottom: 15px;
        }

        .overlay p {
            font-family: var(--font-pixel);
            font-size: 10px;
            color: var(--neon-cyan);
            margin: 8px 0;
        }

        .start-btn {
            font-family: var(--font-pixel);
            font-size: 14px;
            padding: 15px 30px;
            margin-top: 15px;
            background: linear-gradient(180deg, #333, #111);
            border: 3px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
        }

        .start-btn:active {
            background: var(--neon-green);
            color: #000;
        }

        /* Instructions Modal */
        .instructions-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        .instructions-modal.hidden { display: none; }

        .instructions-modal h2 {
            font-family: var(--font-pixel);
            font-size: 18px;
            color: var(--neon-green);
            text-shadow: var(--glow-green);
            margin-bottom: 20px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
            width: 100%;
            max-width: 280px;
        }

        .gesture-icon {
            font-size: 28px;
            min-width: 50px;
            text-align: center;
        }

        .gesture-text {
            font-family: var(--font-pixel);
            font-size: 10px;
            color: var(--neon-cyan);
        }

        .got-it-btn {
            font-family: var(--font-pixel);
            font-size: 14px;
            padding: 15px 40px;
            margin-top: 25px;
            background: var(--neon-green);
            border: none;
            color: #000;
            cursor: pointer;
        }

        .touch-hint {
            font-family: var(--font-pixel);
            font-size: 8px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            padding: 5px 8px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            font-family: var(--font-pixel);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>
    <a href="../index.html" class="back-btn">‚óÄ ARCADE</a>

    <div class="game-wrapper">
        <h1 class="game-title">SNAKE</h1>

        <div class="game-hud">
            <span class="score-display">SCORE: <span id="score">0</span></span>
            <span class="high-score-display">HIGH: <span id="high-score">0</span></span>
            <span class="speed-display">SPD: <span id="speed">1</span></span>
        </div>

        <div class="game-container">
            <canvas id="game-canvas" width="350" height="350"></canvas>

            <div class="overlay" id="start-overlay">
                <h2>SNAKE</h2>
                <p>MOBILE EDITION</p>
                <button class="start-btn" id="start-btn">TAP TO START</button>
            </div>

            <div class="overlay hidden" id="pause-overlay">
                <h2>PAUSED</h2>
                <button class="start-btn" id="resume-btn">RESUME</button>
            </div>

            <div class="overlay hidden" id="gameover-overlay">
                <h2>GAME OVER</h2>
                <p>SCORE: <span id="final-score">0</span></p>
                <p>LENGTH: <span id="final-length">0</span></p>
                <div id="high-score-section"></div>
                <button class="start-btn" id="restart-btn">PLAY AGAIN</button>
            </div>
        </div>

        <div class="touch-hint">SWIPE TO CHANGE DIRECTION</div>
    </div>

    <!-- Instructions Modal -->
    <div class="instructions-modal hidden" id="instructions-modal">
        <h2>HOW TO PLAY</h2>
        
        <div class="instruction-item">
            <div class="gesture-icon">üëÜ</div>
            <div class="gesture-text">SWIPE UP to move up</div>
        </div>
        
        <div class="instruction-item">
            <div class="gesture-icon">üëá</div>
            <div class="gesture-text">SWIPE DOWN to move down</div>
        </div>
        
        <div class="instruction-item">
            <div class="gesture-icon">üëà</div>
            <div class="gesture-text">SWIPE LEFT to move left</div>
        </div>
        
        <div class="instruction-item">
            <div class="gesture-icon">üëâ</div>
            <div class="gesture-text">SWIPE RIGHT to move right</div>
        </div>
        
        <div class="instruction-item">
            <div class="gesture-icon">üçé</div>
            <div class="gesture-text">Eat food to grow & score!</div>
        </div>
        
        <button class="got-it-btn" id="got-it-btn">GOT IT!</button>
    </div>

    <script type="module">
        import { getTopScore, isHighScore, addHighScore } from '../shared/highscore.js';

        const GAME_NAME = 'snake';
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 17.5;
        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 20;

        let snake = [];
        let food = null;
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let speed = 1;
        let gameOver = false;
        let paused = false;
        let gameStarted = false;
        let lastUpdate = 0;
        let animationId = null;

        // Touch tracking
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 30;

        // DOM elements
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const speedEl = document.getElementById('speed');
        const startOverlay = document.getElementById('start-overlay');
        const pauseOverlay = document.getElementById('pause-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        const instructionsModal = document.getElementById('instructions-modal');

        function checkFirstPlay() {
            const hasPlayed = localStorage.getItem('snakeMobileFirstPlay');
            if (!hasPlayed) {
                instructionsModal.classList.remove('hidden');
            }
        }

        function dismissInstructions() {
            localStorage.setItem('snakeMobileFirstPlay', 'true');
            instructionsModal.classList.add('hidden');
        }

        function init() {
            highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
            checkFirstPlay();
        }

        function resetGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            speed = 1;
            spawnFood();
            updateHUD();
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                validPosition = !snake.some(seg => seg.x === food.x && seg.y === food.y);
            }
        }

        function updateHUD() {
            scoreEl.textContent = score.toLocaleString();
            speedEl.textContent = speed;
        }

        function getInterval() {
            return Math.max(80, 180 - (speed - 1) * 10);
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const brightness = 1 - (index / snake.length) * 0.5;
                const green = Math.floor(255 * brightness);
                ctx.fillStyle = `rgb(0, ${green}, 0)`;
                
                if (isHead) {
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 15;
                }

                const padding = 1;
                const x = segment.x * CELL_SIZE + padding;
                const y = segment.y * CELL_SIZE + padding;
                const size = CELL_SIZE - padding * 2;

                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 3);
                ctx.fill();

                if (isHead) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#000';
                    const eyeSize = 2;
                    const eyeOffset = 4;
                    
                    if (direction.x === 1) {
                        ctx.fillRect(x + size - eyeOffset, y + 3, eyeSize, eyeSize);
                        ctx.fillRect(x + size - eyeOffset, y + size - 5, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(x + eyeOffset - eyeSize, y + 3, eyeSize, eyeSize);
                        ctx.fillRect(x + eyeOffset - eyeSize, y + size - 5, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(x + 3, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(x + size - 5, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(x + 3, y + size - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(x + size - 5, y + size - eyeOffset, eyeSize, eyeSize);
                    }
                }
            });
        }

        function update() {
            direction = { ...nextDirection };
            const head = snake[0];
            const newHead = {
                x: head.x + direction.x,
                y: head.y + direction.y
            };

            if (newHead.x < 0 || newHead.x >= GRID_WIDTH || 
                newHead.y < 0 || newHead.y >= GRID_HEIGHT) {
                endGame();
                return;
            }

            if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
                endGame();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10 * speed;
                if (snake.length % 5 === 0) {
                    speed = Math.min(10, speed + 1);
                }
                spawnFood();
                updateHUD();
            } else {
                snake.pop();
            }
        }

        function gameLoop(time) {
            if (gameOver) return;
            
            if (paused) {
                animationId = requestAnimationFrame(gameLoop);
                return;
            }

            const interval = getInterval();
            if (time - lastUpdate >= interval) {
                update();
                lastUpdate = time;
            }

            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            resetGame();
            gameOver = false;
            paused = false;
            gameStarted = true;
            
            startOverlay.classList.add('hidden');
            gameoverOverlay.classList.add('hidden');
            
            lastUpdate = performance.now();
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            if (!gameStarted || gameOver) return;
            paused = !paused;
            pauseOverlay.classList.toggle('hidden', !paused);
        }

        function endGame() {
            gameOver = true;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            document.getElementById('final-score').textContent = score.toLocaleString();
            document.getElementById('final-length').textContent = snake.length;
            
            const highScoreSection = document.getElementById('high-score-section');
            highScoreSection.innerHTML = '';
            
            if (isHighScore(GAME_NAME, score)) {
                const savedInitials = localStorage.getItem('retroArcade_playerInitials') || 'AAA';

                highScoreSection.innerHTML = `
                    <p style="font-family: var(--font-pixel); font-size: 12px; color: var(--neon-green); margin: 15px 0 8px;">NEW HIGH SCORE!</p>
                    <p style="font-family: var(--font-pixel); font-size: 9px; color: var(--neon-cyan); margin-bottom: 10px;">ENTER INITIALS:</p>
                    <div style="display: flex; gap: 8px; justify-content: center; margin-bottom: 12px;">
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[0]}" style="width: 35px; height: 45px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 18px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[1]}" style="width: 35px; height: 45px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 18px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="${savedInitials[2]}" style="width: 35px; height: 45px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 18px; text-align: center; text-transform: uppercase;"/>
                    </div>
                    <button id="save-score-btn" style="font-family: var(--font-pixel); font-size: 10px; padding: 10px 20px; background: var(--neon-green); border: none; color: #000; cursor: pointer;">SAVE SCORE</button>
                `;
                
                const inputs = highScoreSection.querySelectorAll('.hs-input');
                inputs.forEach((input, index) => {
                    input.addEventListener('focus', () => {
                        document.body.classList.add('keyboard-open');
                        window.scrollTo(0, 0);
                    });
                    input.addEventListener('blur', () => {
                        setTimeout(() => {
                            if (!document.activeElement.classList.contains('hs-input')) {
                                document.body.classList.remove('keyboard-open');
                            }
                        }, 100);
                    });
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                        if (e.target.value && index < 2) {
                            inputs[index + 1].focus();
                        }
                    });
                });
                
                document.getElementById('save-score-btn').addEventListener('click', () => {
                    const name = Array.from(inputs).map(i => i.value || ' ').join('');
                    addHighScore(GAME_NAME, name, score);
                    highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
                    highScoreSection.innerHTML = '<p style="color: var(--neon-green); margin-top: 15px; font-family: var(--font-pixel); font-size: 11px;">SCORE SAVED!</p>';
                });
            }
            
            gameoverOverlay.classList.remove('hidden');
        }

        // Touch Controls
        function handleTouchStart(e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchEnd(e) {
            if (!gameStarted || gameOver || paused) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            if (Math.abs(deltaX) < SWIPE_THRESHOLD && Math.abs(deltaY) < SWIPE_THRESHOLD) {
                return; // Not a swipe
            }
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (deltaX < 0 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (deltaY < 0 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        document.getElementById('resume-btn').addEventListener('click', togglePause);
        document.getElementById('got-it-btn').addEventListener('click', dismissInstructions);

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });

        document.addEventListener('touchmove', (e) => {
            // Allow UI interaction
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button') || e.target.closest('a')) {
                return;
            }
            if (gameStarted && !gameOver) {
                e.preventDefault();
            }
        }, { passive: false });

        init();
    </script>
</body>
</html>
