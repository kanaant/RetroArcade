<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAKOUT - Retro Arcade</title>
    <link rel="stylesheet" href="../shared/arcade-theme.css">
    <style>
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-title {
            font-family: var(--font-pixel);
            font-size: 32px;
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange), 0 0 20px var(--neon-orange);
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .game-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
            margin-bottom: 15px;
            font-family: var(--font-pixel);
            font-size: 14px;
        }

        .hud-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-display {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        .high-score-display {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .lives-display {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            width: 15px;
            height: 15px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .level-display {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .game-container {
            position: relative;
        }

        #game-canvas {
            border: 4px solid var(--neon-orange);
            box-shadow: 
                0 0 20px var(--neon-orange),
                inset 0 0 30px rgba(255, 136, 0, 0.1);
            background: #000;
            cursor: none;
        }

        .game-container:hover #game-canvas {
            cursor: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-family: var(--font-pixel);
            font-size: 28px;
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange), 0 0 20px var(--neon-orange);
            margin-bottom: 20px;
        }

        .overlay p {
            font-family: var(--font-pixel);
            font-size: 12px;
            color: var(--neon-cyan);
            margin: 10px 0;
        }

        .start-btn {
            font-family: var(--font-pixel);
            font-size: 14px;
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(180deg, #333, #111);
            border: 3px solid var(--neon-orange);
            color: var(--neon-orange);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: var(--neon-orange);
            color: #000;
            box-shadow: 0 0 30px var(--neon-orange);
        }

        .controls-info {
            margin-top: 30px;
            font-family: var(--font-pixel);
            font-size: 8px;
            color: #666;
            text-align: center;
            line-height: 2;
        }

        .controls-info span {
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>
    <a href="../index.html" class="back-btn">◀ ARCADE</a>

    <div class="game-wrapper">
        <h1 class="game-title">BREAKOUT</h1>

        <div class="game-hud">
            <div class="hud-section">
                <span class="score-display">SCORE: <span id="score">0</span></span>
            </div>
            <div class="hud-section">
                <span class="high-score-display">HIGH: <span id="high-score">0</span></span>
            </div>
            <div class="hud-section">
                <span class="level-display">LEVEL: <span id="level">1</span></span>
            </div>
            <div class="hud-section">
                <div class="lives-display" id="lives"></div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="game-canvas" width="600" height="500"></canvas>

            <div class="overlay" id="start-overlay">
                <h2>BREAKOUT</h2>
                <p>DESTROY ALL BRICKS!</p>
                <p style="color: var(--neon-pink);">CATCH POWER-UPS</p>
                <button class="start-btn" id="start-btn">START GAME</button>
                <div class="controls-info">
                    <span>MOUSE</span> or <span>←→</span> TO MOVE PADDLE<br>
                    <span>SPACE</span> TO LAUNCH | <span>P</span> TO PAUSE
                </div>
            </div>

            <div class="overlay hidden" id="pause-overlay">
                <h2>PAUSED</h2>
                <p>PRESS P TO CONTINUE</p>
            </div>

            <div class="overlay hidden" id="gameover-overlay">
                <h2>GAME OVER</h2>
                <p>SCORE: <span id="final-score">0</span></p>
                <p>LEVEL: <span id="final-level">1</span></p>
                <div id="high-score-section"></div>
                <button class="start-btn" id="restart-btn">PLAY AGAIN</button>
            </div>

            <div class="overlay hidden" id="level-overlay">
                <h2>LEVEL <span id="level-num">1</span></h2>
                <p>GET READY!</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { getTopScore, isHighScore, addHighScore, createHighScoreInput } from '../shared/highscore.js';

        const GAME_NAME = 'breakout';
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const BALL_RADIUS = 8;
        const BRICK_ROWS = 6;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 55;
        const BRICK_HEIGHT = 20;
        const BRICK_PADDING = 3;
        const BRICK_TOP_OFFSET = 50;
        const BRICK_LEFT_OFFSET = 10;

        // Colors for brick rows
        const BRICK_COLORS = [
            '#ff0000', // Red
            '#ff6600', // Orange
            '#ffff00', // Yellow
            '#00ff00', // Green
            '#00ffff', // Cyan
            '#0066ff'  // Blue
        ];

        // Power-up types
        const POWER_UPS = {
            WIDE: { color: '#00ff00', name: 'WIDE' },
            MULTI: { color: '#ff00ff', name: 'MULTI' },
            SLOW: { color: '#00ffff', name: 'SLOW' },
            EXTRA: { color: '#ffff00', name: '+1 LIFE' }
        };

        // Game state
        let paddle = { x: 0, y: 0, width: PADDLE_WIDTH };
        let balls = [];
        let bricks = [];
        let powerUps = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let gameStarted = false;
        let ballOnPaddle = true;
        let animationId = null;

        // DOM elements
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const levelEl = document.getElementById('level');
        const livesEl = document.getElementById('lives');
        const startOverlay = document.getElementById('start-overlay');
        const pauseOverlay = document.getElementById('pause-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        const levelOverlay = document.getElementById('level-overlay');

        function init() {
            highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
            paddle.x = canvas.width / 2 - PADDLE_WIDTH / 2;
            paddle.y = canvas.height - 40;
            updateLivesDisplay();
        }

        function createBricks() {
            bricks = [];
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks.push({
                        x: BRICK_LEFT_OFFSET + col * (BRICK_WIDTH + BRICK_PADDING),
                        y: BRICK_TOP_OFFSET + row * (BRICK_HEIGHT + BRICK_PADDING),
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        color: BRICK_COLORS[row],
                        points: (BRICK_ROWS - row) * 10,
                        alive: true
                    });
                }
            }
        }

        function createBall() {
            return {
                x: paddle.x + paddle.width / 2,
                y: paddle.y - BALL_RADIUS,
                dx: (Math.random() - 0.5) * 4 + (Math.random() > 0.5 ? 2 : -2),
                dy: -(3 + level * 0.5),
                radius: BALL_RADIUS
            };
        }

        function resetBall() {
            balls = [createBall()];
            ballOnPaddle = true;
        }

        function updateLivesDisplay() {
            livesEl.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life-icon';
                livesEl.appendChild(life);
            }
        }

        function drawPaddle() {
            // Paddle glow
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            
            // Main paddle
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + PADDLE_HEIGHT);
            gradient.addColorStop(0, '#00ffff');
            gradient.addColorStop(0.5, '#0088aa');
            gradient.addColorStop(1, '#004455');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, PADDLE_HEIGHT, 5);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function drawBalls() {
            balls.forEach(ball => {
                ctx.shadowColor = '#ffffff';
                ctx.shadowBlur = 15;
                
                const gradient = ctx.createRadialGradient(
                    ball.x - 2, ball.y - 2, 0,
                    ball.x, ball.y, ball.radius
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(1, '#aaaaaa');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            });
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (!brick.alive) return;
                
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = 5;
                
                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color);
                gradient.addColorStop(0.5, brick.color);
                gradient.addColorStop(1, adjustColor(brick.color, -50));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 3);
                ctx.fill();
                
                // Highlight
                ctx.strokeStyle = adjustColor(brick.color, 50);
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(brick.x + 3, brick.y + 1);
                ctx.lineTo(brick.x + brick.width - 3, brick.y + 1);
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            });
        }

        function drawPowerUps() {
            powerUps.forEach(pu => {
                ctx.shadowColor = pu.color;
                ctx.shadowBlur = 10;
                
                ctx.fillStyle = pu.color;
                ctx.beginPath();
                ctx.roundRect(pu.x - 15, pu.y - 8, 30, 16, 3);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.font = '8px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(pu.name.charAt(0), pu.x, pu.y + 3);
                
                ctx.shadowBlur = 0;
            });
        }

        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return `rgb(${r}, ${g}, ${b})`;
        }

        function update() {
            if (ballOnPaddle) {
                balls[0].x = paddle.x + paddle.width / 2;
                balls[0].y = paddle.y - BALL_RADIUS;
                return;
            }

            // Update balls
            balls = balls.filter(ball => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall collisions
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.dx = -ball.dx;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                    ball.y = ball.radius;
                }

                // Paddle collision
                if (ball.y + ball.radius > paddle.y &&
                    ball.y - ball.radius < paddle.y + PADDLE_HEIGHT &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width) {
                    
                    // Calculate bounce angle based on hit position
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPos - 0.5) * Math.PI * 0.7;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    
                    ball.dx = Math.sin(angle) * speed;
                    ball.dy = -Math.abs(Math.cos(angle) * speed);
                    ball.y = paddle.y - ball.radius;
                }

                // Brick collisions
                bricks.forEach(brick => {
                    if (!brick.alive) return;
                    
                    if (ball.x + ball.radius > brick.x &&
                        ball.x - ball.radius < brick.x + brick.width &&
                        ball.y + ball.radius > brick.y &&
                        ball.y - ball.radius < brick.y + brick.height) {
                        
                        brick.alive = false;
                        score += brick.points * level;
                        scoreEl.textContent = score.toLocaleString();
                        
                        // Determine collision side
                        const overlapLeft = ball.x + ball.radius - brick.x;
                        const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                        const overlapTop = ball.y + ball.radius - brick.y;
                        const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);
                        
                        const minOverlapX = Math.min(overlapLeft, overlapRight);
                        const minOverlapY = Math.min(overlapTop, overlapBottom);
                        
                        if (minOverlapX < minOverlapY) {
                            ball.dx = -ball.dx;
                        } else {
                            ball.dy = -ball.dy;
                        }
                        
                        // Chance to spawn power-up
                        if (Math.random() < 0.15) {
                            const types = Object.keys(POWER_UPS);
                            const type = types[Math.floor(Math.random() * types.length)];
                            powerUps.push({
                                x: brick.x + brick.width / 2,
                                y: brick.y + brick.height / 2,
                                dy: 2,
                                type: type,
                                ...POWER_UPS[type]
                            });
                        }
                    }
                });

                // Ball lost
                if (ball.y > canvas.height) {
                    return false;
                }
                return true;
            });

            // Update power-ups
            powerUps = powerUps.filter(pu => {
                pu.y += pu.dy;
                
                // Check paddle collision
                if (pu.y + 8 > paddle.y &&
                    pu.y - 8 < paddle.y + PADDLE_HEIGHT &&
                    pu.x + 15 > paddle.x &&
                    pu.x - 15 < paddle.x + paddle.width) {
                    
                    applyPowerUp(pu.type);
                    return false;
                }
                
                return pu.y < canvas.height;
            });

            // Check if all balls lost
            if (balls.length === 0) {
                lives--;
                updateLivesDisplay();
                
                if (lives <= 0) {
                    endGame();
                } else {
                    resetBall();
                    paddle.width = PADDLE_WIDTH; // Reset paddle size
                }
            }

            // Check level complete
            if (bricks.every(b => !b.alive)) {
                nextLevel();
            }
        }

        function applyPowerUp(type) {
            switch(type) {
                case 'WIDE':
                    paddle.width = Math.min(200, paddle.width + 30);
                    break;
                case 'MULTI':
                    const newBalls = [];
                    balls.forEach(ball => {
                        newBalls.push({
                            ...ball,
                            dx: ball.dx + 1,
                            dy: ball.dy
                        });
                        newBalls.push({
                            ...ball,
                            dx: ball.dx - 1,
                            dy: ball.dy
                        });
                    });
                    balls = balls.concat(newBalls);
                    break;
                case 'SLOW':
                    balls.forEach(ball => {
                        ball.dx *= 0.7;
                        ball.dy *= 0.7;
                    });
                    break;
                case 'EXTRA':
                    lives++;
                    updateLivesDisplay();
                    break;
            }
        }

        function nextLevel() {
            level++;
            levelEl.textContent = level;
            
            // Show level overlay
            document.getElementById('level-num').textContent = level;
            levelOverlay.classList.remove('hidden');
            paused = true;
            
            setTimeout(() => {
                levelOverlay.classList.add('hidden');
                paused = false;
                createBricks();
                resetBall();
                paddle.width = PADDLE_WIDTH;
                powerUps = [];
            }, 2000);
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBalls();
            drawPowerUps();
        }

        function gameLoop() {
            if (gameOver) return;
            
            if (!paused) {
                update();
            }
            
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameOver = false;
            paused = false;
            paddle.width = PADDLE_WIDTH;
            powerUps = [];
            
            createBricks();
            resetBall();
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            updateLivesDisplay();
            
            startOverlay.classList.add('hidden');
            gameoverOverlay.classList.add('hidden');
            gameStarted = true;
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            if (!gameStarted || gameOver) return;
            
            paused = !paused;
            pauseOverlay.classList.toggle('hidden', !paused);
        }

        function endGame() {
            gameOver = true;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            document.getElementById('final-score').textContent = score.toLocaleString();
            document.getElementById('final-level').textContent = level;
            
            const highScoreSection = document.getElementById('high-score-section');
            highScoreSection.innerHTML = '';
            
            if (isHighScore(GAME_NAME, score)) {
                highScoreSection.innerHTML = `
                    <p style="font-family: var(--font-pixel); font-size: 14px; color: var(--neon-green); margin: 20px 0 10px;">NEW HIGH SCORE!</p>
                    <p style="font-family: var(--font-pixel); font-size: 10px; color: var(--neon-cyan); margin-bottom: 15px;">ENTER INITIALS:</p>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
                        <input type="text" class="hs-input" maxlength="1" value="A" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="A" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                        <input type="text" class="hs-input" maxlength="1" value="A" style="width: 40px; height: 50px; background: #111; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); font-family: var(--font-pixel); font-size: 20px; text-align: center; text-transform: uppercase;"/>
                    </div>
                    <button id="save-score-btn" style="font-family: var(--font-pixel); font-size: 10px; padding: 10px 20px; background: var(--neon-green); border: none; color: #000; cursor: pointer;">SAVE SCORE</button>
                `;
                
                const inputs = highScoreSection.querySelectorAll('.hs-input');
                inputs[0].focus();
                inputs[0].select();
                
                inputs.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                        if (e.target.value && index < 2) {
                            inputs[index + 1].focus();
                            inputs[index + 1].select();
                        }
                    });
                });
                
                document.getElementById('save-score-btn').addEventListener('click', () => {
                    const name = Array.from(inputs).map(i => i.value || 'A').join('');
                    addHighScore(GAME_NAME, name, score);
                    highScoreEl.textContent = getTopScore(GAME_NAME).toLocaleString();
                    highScoreSection.innerHTML = '<p style="color: var(--neon-green); margin-top: 20px; font-family: var(--font-pixel); font-size: 12px;">SCORE SAVED!</p>';
                });
            }
            
            gameoverOverlay.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            if (!gameStarted || gameOver || paused) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, mouseX - paddle.width / 2));
        });

        // Keyboard control
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }
            
            if (e.key === ' ' && ballOnPaddle && gameStarted && !gameOver && !paused) {
                ballOnPaddle = false;
                e.preventDefault();
                return;
            }
            
            if (!gameStarted || gameOver || paused) return;

            const moveSpeed = 20;
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    paddle.x = Math.max(0, paddle.x - moveSpeed);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    paddle.x = Math.min(canvas.width - paddle.width, paddle.x + moveSpeed);
                    break;
            }
        });

        // Click to launch ball
        canvas.addEventListener('click', () => {
            if (ballOnPaddle && gameStarted && !gameOver && !paused) {
                ballOnPaddle = false;
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
